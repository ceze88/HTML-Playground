<div class="profile-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Profile</mat-card-title>
      <img [src]="profilePictureUrl" alt="Profile Picture" class="profile-picture">
    </mat-card-header>

    <mat-card-content>


      <form>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput type="text" [(ngModel)]="username" name="username">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>New Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password">
        </mat-form-field>

        <input type="file" (change)="onFileSelected($event)">
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="updateProfile()">Update Profile</button>
      <button mat-raised-button color="warn" (click)="deleteAccount()">Delete Account</button>
      <button mat-raised-button color="accent" (click)="signOut()">Sign Out</button>
    </mat-card-actions>
  </mat-card>
</div>
